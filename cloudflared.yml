# Cloudflare Tunnel configuration for Too Funny Productions
# Update the hostname and credentials-file path before running the tunnel service.

# Name of the tunnel as defined in your Cloudflare account.
tunnel: MikoCFTunnel

# Absolute path to the credentials file generated by `cloudflared tunnel create`.
# Example: C:\Users\Administrator\.cloudflared\MikoCFTunnel.json
credentials-file: C:\path\to\your\.cloudflared\MikoCFTunnel.json

# Map incoming requests to the local production server managed by NSSM.
ingress:
  - hostname: your.domain.example
    service: http://localhost:8081
  - service: http_status:404
